<!doctype html>

    <link rel="shortcut icon" href="./logo.png">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

        <div class="container container-fluid">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
                        <div class="container-fluid">
                            <a class="navbar-brand fs-3" href="./index.html">
                                <img id="imgLogo" src="./logo.png" alt="" width="38" height="38" class="d-inline-block align-text-top bg-white rounded">
                                MovieBook
                            </a>
                            <form id="form-searchMovie" class="d-flex" role="search">
                                <input id="inputMovie" class="form-control me-2" type="search" placeholder="Buscar pelicula" aria-label="Search">
                                <button class="btn btn-secondary" type="submit">Buscar</button>
                            </form>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Acerca de</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">
                                            Iniciar sesion
                                            <i class="bi bi-person-circle"></i>
                                            
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

            <div id="liveAlertPlaceholder"></div>

            <h5>Estrenos recientes</h5>
            <div id="box-movies-latest" class="boxMovies row row-cols-xl-6 row-cols-lg-5 row-cols-md-4 row-cols-3">
                
            </div>
            <h5>Acción</h3>
            <div id="box-movies-accion" class="boxMovies row row-cols-xl-6 row-cols-lg-5 row-cols-md-4 row-cols-3">

            <h5>Aventura</h3>

            <h5>Animación</h3>
